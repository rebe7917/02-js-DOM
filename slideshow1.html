<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img{
        width: 50%;
      }
      button{
        position: fixed;
        top: 60%;
        left: 40%;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Tro på det...</h1>
        <img src="billeder/img1.png" alt="farve">
        
      <button>videre</button>
      
    </main>
    <footer>farvel og tak</footer>
    <script>
      //lav en  tæller
      let number = 0;

      //find billede
      const billede = document.querySelector("img")

      //opret array
      let billeder = [
        "img1.png",
        "img2.png",
        "img3.png",
        "img4.png",
        "img5.png",
        "img6.png",
        "img7.png",
        "img8.png"
      ];


      //klik på knap for skifte  billede
      const knap = document.querySelector("button");
      knap.addEventListener("click", skiftBillede);


    //opret funtion til at skifte billede
      function skiftBillede() {
       if(number<7){
        //tæl op
        number++;
        console.log(billede)
        billede.src = "billeder/" + billeder[number];
       }else{
         number = 0;
         billede.src = "billeder/" + billeder [number];
       }

      }
    </script>
  </body>
</html>
